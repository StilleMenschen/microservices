spring:
  application:
    name: consumer
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        server-addr: 127.0.0.1:8888
        namespace: tech-tystnad
        enable-remote-sync-config: true
        file-extension: yaml
  config:
    import:
      - optional:nacos:consumer.yaml

server:
  port: 8085
  error:
    include-message: always
    include-stacktrace: never

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"